<section class="bg0 p-t-23 p-b-140">
  <div class="container">
    <div class="p-b-10">
      <h3 class="ltext-103 cl5">
        DANH SÁCH SẢN PHẨM
      </h3>
    </div>

    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10">
        <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
          Tất cả
        </button>
        <li *ngFor="let i of manufacturerList">
          <a routerLink="/san-pham/nha-san-xuat/{{i}}"  class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
            {{i}}
          </a>
        </li>


      </div>
    </div>

    <div class="row isotope-grid">
      <div *ngFor="let item of productList" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
        <!-- Block2 -->
        <div class="block2">
          <div class="block2-pic hov-img0">
            <img src="{{item.images}}" alt="IMG-PRODUCT" style="width: 300px; height: 200px">
            <a routerLink="/san-pham/{{item.id}}"
               class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
              Xem
            </a>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="flex-col-l ">
              <a routerLink="/san-pham/{{item.id}}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{item.name}}
              </a>

              <span class="stext-105 cl3">
									{{item.price | currency: "VND"}}
								</span>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<router-outlet></router-outlet>
